version: "3"

services:
  apache:
    image: php:apache
    ports:
      - "1234:80"
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ./public_html:/var/www/html
    restart: always

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: example_password
      MYSQL_DATABASE: example_db
      MYSQL_USER: example_user
      MYSQL_PASSWORD: example_password
    restart: always
